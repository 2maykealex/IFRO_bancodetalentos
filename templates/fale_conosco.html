{% extends 'base.html' %}

{% block titulo %} Fale conosco {% endblock %}

{% block conteudo %}


    
    <div class="text-center">
        <h1>Instituto Federal de Educação, Ciência e Tecnologia de Rondônia</h1>

    </div>

                <img class="img-fluid" src="../static/img/if_logo.png" width="100" height="100">

                      <div class="form-group">

                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputPassword1">Senha</label>

                      </div>

                        <label for="exampleInputFile">Entrada de arquivo</label>

                        <label>
                          <input type="checkbox"> Me selecione

                    <a href="https://www.google.com.br/maps/place/IFRO+-+Instituto+Federal+de+Educa%C3%A7%C3%A3o,+Ci%C3%AAncia+e+Tecnologia+de+Rond%C3%B4nia+-+Campus+Zona+Norte/@-8.741787,-63.8895608,17.75z/data=!4m5!3m4!1s0x923243366a687caf:0x15151a7b52d18c02!8m2!3d-8.741097!4d-63.8890868?hl=pt-BR" target="_blank">
