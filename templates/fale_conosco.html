{% extends 'base.html' %}

{% block titulo %} Fale conosco {% endblock %}

{% block conteudo %}


    
    <div class="text-center">
        <h1>Instituto Federal de Educação, Ciência e Tecnologia de Rondônia</h1>
        <h2><i>Campus</i> Zona Norte - Porto Velho-RO </h2>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm-8">
                    <img class="img-fluid" src="../static/img/if_logo.png" width="100" height="100">
                    <form>
                          <div class="form-group">
                            <label for="exampleInputEmail1">Endereço de e-mail</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
                          </div>
                          <div class="form-group">
                            <label for="exampleInputPassword1">Senha</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                          </div>
                          <div class="form-group">
                            <label for="exampleInputFile">Entrada de arquivo</label>
                            <input type="file" id="exampleInputFile">
                            <p class="help-block">Exemplo de texto de ajuda em nível de bloco.</p>
                          </div>
                          <div class="checkbox">
                            <label>
                              <input type="checkbox"> Me selecione
                            </label>
                          </div>
                          <button type="submit" class="btn btn-default">Enviar</button>
                     </form>




            </div>
        </div>
    </div>










{% endblock %}
